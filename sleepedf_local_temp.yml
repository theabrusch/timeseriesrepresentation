Configuratron:
  preload: True

use_gpu: False
deep1010: True

datasets:
  sleepedf:
    name: "sleepedf"
    toplevel: '/Users/theb/Desktop/sleep_edf/subset/'
    filename_format: "SC4{subject:2}{session:1}"
    annotation_format: "SC4{subject:2}{session:1}*Hypnogram*"
    data_max: None
    data_min: None
    deep100:
      max_scale: None
      return_mask: True
    extensions:
      - .edf
    events: {'Sleep stage W': 0, 'Sleep stage 1': 1, 'Sleep stage 2': 2, 'Sleep stage 3': 3, 'Sleep stage 4': 3, 'Sleep stage R': 4}
    tmin: 0
    tlen: 30
    test_size: 0.3
    val_size: 0.5
    chunk_duration: 30
    exclude_channels: ['Event marker']
    preload: True
    picks:
      - eeg
    exclude_channels:
      - "Resp oro-nasal"
      - 'EMG submental'
      - 'Temp rectal' # Comfiest sleep ever
      - 'Event marker'
    rename_channels: 
      FPZ: 'EEG Fpz-Cz'
      PZ: 'EEG Pz-Oz'
    deep1010: None
    #toplevel: /Users/theb/Desktop/physionet.org/physionet.org/files/challenge-2018/1.0.0/training/âˆ‚
    train_params:
      epochs: 7
      batch_size: 4
    lr: 0.0001
    folds: 5